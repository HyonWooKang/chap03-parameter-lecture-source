<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ** 중요 ** name 속성 값을 키 값으로 값을 전달할 것!! -->
	<h1 align="center">Request Parameter</h1>
	<h3>GET 방식의 요청</h3>
	<h4>form 태그를 이용한 get 방식 요청</h4>
	<form action="querystring" method="get">
		<label>이름 : </label><input type="text" name="name">
		<br>
		<label>나이 : </label><input type="number" name="age">
		<br>
		<label>생일 : </label><input type="date" name="birthday">
		<br>
		<label>성별 : </label>
		<input type="radio" name="gender" id="male" value="M"><label for="male">남자</label>
		<input type="radio" name="gender" id="female" value="F"><label for="female">여자</label>
		<br>
		<label>국적 : </label>
		<select name="national">
			<option value="ko">한국<option>
			<option value="ch">중국<option>
			<option value="jp">일본<option>
			<option value="etc">기타<option>
		</select>
		<br>
		<label>취미 : </label>
		<input type="checkbox" name="hobbies" id="movie" value="movie">영화<label for="movie"></label>
		<input type="checkbox" name="hobbies" id="music" value="music">음악<label for="music"></label>
		<input type="checkbox" name="hobbies" id="sleep" value="sleep">잠<label for="sleep"></label>
		<br/>
		<input type="submit" value="GET 요청"/>
	</form>
	
	<h4>a태그의 href 속성에 직접 파라미터를 쿼리스트링 형태로 작성하여 get방식 요청</h4>
	<a href="querystring?name=홍길동&age=11&birthday=2021-04-05&gender=M&national=ko&hobbies=movie&hobbies=music">
		쿼리스트링을 이용한 값 전달</a>
	
	<h4>form 태그를 이용한 post 방식요청</h4>
		<form action="formdata" method="post">
		<label>이름 : </label><input type="text" name="name">
		<br>
		<label>나이 : </label><input type="number" name="age">
		<br>
		<label>생일 : </label><input type="date" name="birthday">
		<br>
		<label>성별 : </label>
		<input type="radio" name="gender" id="male" value="M"><label for="male">남자</label>
		<input type="radio" name="gender" id="female" value="F"><label for="female">여자</label>
		<br>
		<label>국적 : </label>
		<select name="national">
			<option value="ko">한국<option>
			<option value="ch">중국<option>
			<option value="jp">일본<option>
			<option value="etc">기타<option>
		</select>
		<br>
		<label>취미 : </label>
		<input type="checkbox" name="hobbies" id="movie" value="movie">영화<label for="movie"></label>
		<input type="checkbox" name="hobbies" id="music" value="music">음악<label for="music"></label>
		<input type="checkbox" name="hobbies" id="sleep" value="sleep">잠<label for="sleep"></label>
		<br/>
		<input type="submit" value="post 요청"/>
	</form>
	
	
</body>
</html>
